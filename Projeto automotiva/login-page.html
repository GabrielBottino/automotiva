<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoSystem - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-primary {
            background-color: #2469F0;
        }
        .bg-accent {
            background-color: #A6F21A;
        }
        .text-primary {
            color: #2469F0;
        }
        .text-accent {
            color: #A6F21A;
        }
        .border-primary {
            border-color: #2469F0;
        }
        .border-accent {
            border-color: #A6F21A;
        }
        .focus\:ring-primary:focus {
            --tw-ring-color: #2469F0;
        }
        .focus\:border-primary:focus {
            border-color: #2469F0;
        }
        .btn-primary {
            background-color: #2469F0;
        }
        .btn-primary:hover {
            background-color: #1a56d4;
        }
        .btn-accent {
            background-color: #A6F21A;
            color: #1a1a1a;
        }
        .btn-accent:hover {
            background-color: #8fd216;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4" style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(imagens/background01.jpg) no-repeat center center fixed; background-size: cover;">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-primary py-6 px-8 text-center">
            <div class="flex items-center justify-center space-x-2">
                <i class="fas fa-car text-white text-3xl"></i>
                <h1 class="text-3xl font-bold text-white">TwoSystem</h1>
            </div>
            <p class="text-white/90 mt-2">Sistema de Gestão Automotiva</p>
        </div>
        
        <!-- Login Form -->
        <div class="p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" required
                            class="py-2 pl-10 block w-full border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
                            placeholder="Digite seu usuário">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="py-2 pl-10 block w-full border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
                            placeholder="Digite sua senha">
                    </div>
                </div>
                
                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                        Entrar
                    </button>
                </div>
            </form>
            
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <i class="fas fa-times text-red-600"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mt-3">Credenciais inválidas!</h3>
                <p class="text-sm text-gray-500 mt-2">Usuário ou senha incorretos. Tente novamente.</p>
                <div class="mt-4">
                    <button onclick="closeModal()"
                        class="btn-primary px-4 py-2 rounded-md text-sm font-medium text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Tentar novamente
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username === 'admin' && password === 'admin') {
            // Redireciona após 1.5 segundos para a página principal
            setTimeout(() => {
                window.location.href = "main.html";
            });
            } else {
                document.getElementById('errorModal').classList.remove('hidden');
            }

        });
        
        function closeModal() {
            document.getElementById('successModal').classList.add('hidden');
            document.getElementById('errorModal').classList.add('hidden');
        }
    </script>
</body>
</html>
